<input type="button" id='script' name="scriptbutton" value=" WRITE" onclick="goPython()">
<p id="demo"></p>
 <script> 
function goPython() {
let data = "Learning how to write in a file."

const fs = require('fs')

    if (err) throw err; 
}) 
}
